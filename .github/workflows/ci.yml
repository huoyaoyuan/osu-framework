name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: VS Build
      run: msbuild osu-framework.sln -c Release -warnAsError
